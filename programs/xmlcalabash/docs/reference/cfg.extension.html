               <section id="cfg.extension" class="section">
                  <div class="section-titlepage">
                     <h3>10. Extension</h3>
                  </div>
                  <p>There are four ways to specify extensions:</p>
                  <figure id="cfg.extension.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td>Command line (long):</td>
                                 <td><code class="literal">--extension</code>=<em class="replaceable"><code>extname</code></em></td>
                              </tr>
                              <tr>
                                 <td>Command line (short):</td>
                                 <td><code class="literal">-X</code><em class="replaceable"><code>extname</code></em></td>
                              </tr>
                              <tr>
                                 <td rowspan="5" valign="top">Java system properties:</td>
                                 <td><span class="property">com.xmlcalabash.general-values</span>=<em class="replaceable"><code>boolean</code></em></td>
                              </tr>
                              <tr>
                                 <td><span class="property">com.xmlcalabash.xpointer-on-text</span>=<em class="replaceable"><code>boolean</code></em></td>
                              </tr>
                              <tr>
                                 <td><span class="property">com.xmlcalabash.transparent-json</span>=<em class="replaceable"><code>boolean</code></em></td>
                              </tr>
                              <tr>
                                 <td><span class="property">com.xmlcalabash.json-flavor</span>=<em class="replaceable"><code>flavor</code></em></td>
                              </tr>
                              <tr>
                                 <td><span class="property">com.xmlcalabash.use-xslt-10</span>=<em class="replaceable"><code>boolean</code></em></td>
                              </tr>
                              <tr>
                                 <td>XML configuration:</td>
                                 <td><code class="tag-emptytag">&lt;cc:extension name="<em class="replaceable"><code>extensions-names</code></em>" value="<em class="replaceable"><code>boolean</code></em>"/&gt;</code></td>
                              </tr>
                              <tr>
                                 <td>Ant task:</td>
                                 <td><code class="tag-emptytag">&lt;calabash
                                       generalValues="<em class="replaceable"><code>Ant boolean</code></em>"
                                       xPointerOnText="<em class="replaceable"><code>Ant boolean</code></em>"
                                       transparentJSON="<em class="replaceable"><code>Ant boolean</code></em>"
                                       jsonFlavor="<em class="replaceable"><code>flavor</code></em>"
                                       useXslt10="<em class="replaceable"><code>Ant boolean</code></em>"
                                       /&gt;</code></td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>Valid extension names are
                     “<code class="literal"><a href="langext.html#ext.general-values">general-values</a></code>”,
                     “<code class="literal"><a href="langext.html#ext.xpointer-on-text">xpointer-on-text</a></code>”,
                     “<code class="literal"><a href="langext.html#ext.transparent-json">transparent-json</a></code>”,
                     “<code class="literal">json-flavor</code>”,
                     and “<code class="literal"><a href="langext.html#ext.use-xslt-10">use-xslt-10</a></code>”.
                  </p>
