                  <div class="section-titlepage">
                     <h3>6. Alternate configuration file</h3>
                  </div>
                  <p>An alternate configuration file can be loaded from the command line:</p>
                  <figure id="cfg.config.3" class="informaltable-wrapper cfgprop">
                     <div class="informaltable cfgprop">
                        <table border="0" style="border-collapse: collapse;">
                           <colgroup>
                              <col class="tcol1" />
                              <col class="tcol2" />
                           </colgroup>
                           <tbody>
                              <tr>
                                 <td>Command line (long):</td>
                                 <td><code class="literal">--config</code> <em class="replaceable"><code>configuri</code></em></td>
                              </tr>
                              <tr>
                                 <td>Command line (short):</td>
                                 <td><code class="literal">-c</code> <em class="replaceable"><code>configuri</code></em></td>
                              </tr>
                              <tr>
                                 <td>Ant task:</td>
                                 <td>
                                    <code class="tag-emptytag">&lt;calabash configFile="<em class="replaceable"><code>configuri</code></em>"/&gt;</code>
                                    or
                                    <code class="tag-starttag">&lt;calabash&gt;</code><code class="tag-starttag">&lt;config&gt;</code><em class="replaceable"><code>config resource</code></em><code class="tag-endtag">&lt;/config&gt;</code><code class="tag-endtag">&lt;/calabash&gt;</code>
                                    
                                 </td>
                              </tr>
                           </tbody>
                        </table>
                     </div>
                  </figure>
                  <p>T.B.D.</p>
               </section>
